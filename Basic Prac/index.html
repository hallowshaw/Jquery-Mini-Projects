<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <p>This is Rhitam</p>

  <script>
    $(document).ready(function () {
      // Change color on hover and change cursor to pointer
      $("p").hover(
        function () {
          $(this).css("color", "red");
          $(this).css("cursor", "pointer");
        },
        function () {
          $(this).css("color", ""); // Revert back to original color
          $(this).css("cursor", "default"); // Revert cursor to default
        }
      );

      // Click event example
      $("p").click(function () {
        console.log("My surname is Chaudhury");
      });
    });
  </script>
</html>
